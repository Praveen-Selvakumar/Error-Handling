  #  This is a basic workflow to help you get started with Actions
  # Referenec Link : https://medium.com/@KaushalVasava/what-is-ci-cd-how-to-build-ci-cd-pipeline-in-android-using-github-actions-60f69805657b
  name: Android Build

  on :
    push :
      branches : [master]
    pull_request :
      branches : [master]

    workflow_dispatch :

      # First Job is Link check job, it checks link and gives result.

      jobs :
       lint :
        runs-on : ubuntu-latest
        steps:
          - name: checkout the code
            uses: actions/checkout@v2

          - name: upload html test report
            uses: actions/upload-artifact@v2
            with:
              name: lint.html
              path: app/build/reports/lint-results-debug.html



